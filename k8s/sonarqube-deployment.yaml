# =========================
# 1. PersistentVolume - SonarQube
# =========================
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sonarqube-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: manual
  hostPath:
    path: /mnt/data/sonarqube

---
# =========================
# 2. PersistentVolumeClaim - SonarQube
# =========================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarqube-pvc
  namespace: devops
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: manual

---
# =========================
# 3. PersistentVolume - PostgreSQL
# =========================
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sonar-postgres-pv
  # SUPPRIMÃ‰: namespace: devops
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: manual
  hostPath:
    path: /mnt/data/sonar-postgres

---
# =========================
# 4. PersistentVolumeClaim - PostgreSQL
# =========================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonar-postgres-pvc
  namespace: devops
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: manual

---
# =========================
# 5. Deployment PostgreSQL
# =========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonar-postgres-deployment
  namespace: devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonar-postgres
  template:
    metadata:
      labels:
        app: sonar-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:13
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: sonarqube
            - name: POSTGRES_USER
              value: sonar
            - name: POSTGRES_PASSWORD
              value: sonarpassword
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: sonar-postgres-pvc

---
# =========================
# 6. Service PostgreSQL
# =========================
apiVersion: v1
kind: Service
metadata:
  name: sonar-postgres-service
  namespace: devops
spec:
  type: ClusterIP
  selector:
    app: sonar-postgres
  ports:
    - port: 5432
      targetPort: 5432

---
# =========================
# 7. Deployment SonarQube (CORRIGÃ‰)
# =========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarqube-deployment
  namespace: devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarqube
  template:
    metadata:
      labels:
        app: sonarqube
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      initContainers:
        # ðŸ”§ Corrige les permissions du volume
        - name: init-permissions
          image: busybox
          command: ["sh", "-c", "chown -R 1000:1000 /opt/sonarqube/data || true"]
          volumeMounts:
            - name: sonarqube-data
              mountPath: /opt/sonarqube/data
          securityContext:
            runAsUser: 0
            privileged: true

      containers:
        - name: sonarqube
          image: sonarqube:9.9-community
          ports:
            - containerPort: 9000
          env:
            - name: SONAR_JDBC_URL
              value: jdbc:postgresql://sonar-postgres-service:5432/sonarqube
            - name: SONAR_JDBC_USERNAME
              value: sonar
            - name: SONAR_JDBC_PASSWORD
              value: sonarpassword
          resources:
            requests:
              memory: "2Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          volumeMounts:
            - name: sonarqube-data
              mountPath: /opt/sonarqube/data
            - name: sonarqube-extensions
              mountPath: /opt/sonarqube/extensions
            - name: sonarqube-logs
              mountPath: /opt/sonarqube/logs

      volumes:
        - name: sonarqube-data
          persistentVolumeClaim:
            claimName: sonarqube-pvc
        - name: sonarqube-extensions
          emptyDir: {}
        - name: sonarqube-logs
          emptyDir: {}

---
# =========================
# 8. Service SonarQube (NodePort)
# =========================
apiVersion: v1
kind: Service
metadata:
  name: sonarqube-service
  namespace: devops
spec:
  type: NodePort
  selector:
    app: sonarqube
  ports:
    - port: 9000
      targetPort: 9000
      nodePort: 30090